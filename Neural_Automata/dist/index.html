<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<title addtitletodoc="false">AUTOMATA</title>
<style>

  /*
  // ###############
  // MAIN HTML PARTS
  // ###############
  */
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    max-width: 100%;
    min-width: 100%;
    background-color: rgb(255, 255, 255);
    overflow: hidden;
  }
  canvas {
    display: block;  /* prevents scrollbar */
    width: 100vw;
    height: 100vh;
  }

  /*
  // ###########
  // GUI BUTTONS
  // ###########
  */

  .ui_button {
    background-color: rgba(0, 0, 0, 0.85);

    /* text */
    color: white;
    font-family: monospace;
    font-size:16px;
    text-align:center;

    /* padding */
    padding-top: 0.5em;
    padding-left: 0.7em;
    padding-right: 0.7em;
    padding-bottom: 0.5em;
  }
  .ui_button:hover {
    background-color: rgba(0, 119, 255, 0.85);
    color: white;
  }
  .small_button {
    background-color: rgba(0, 0, 0, 0.85);
    margin-top: 0.25em;

    /* text */
    color: white;
    font-family: monospace;
    font-size:16px;
    text-align:center;

    /* padding */
    padding-top: 0.1em;
    padding-left: 0.2em;
    padding-right: 0.2em;
    padding-bottom: 0.1em;
  }
  .small_button:hover {
    background-color: rgba(255, 255, 255, 0.85);
    color: black;
  }

  #opt_button {
     /* margin */
     margin-left: 0em;
     margin-top: 0em;
 
     /* position */
     position: absolute;
     bottom:0px;
     left:0px;
  }
  #info_button {
    /* margin */
    margin-right: 0em;
    margin-top: 0em;

    /* position */
    position: absolute;
    bottom:0px;
    right:0px;
  }
  #filter_button {
    /* margin */
    margin-right: 0em;
    margin-top: 0em;

    /* position */
    position: absolute;
    top:0px;
    left:0px;
  }

  /*
  // ###########
  // GUI WINDOWS
  // ###########
  */

  .ui_window {
    background-color: rgba(0, 0, 0, 0.85);

    /* text */
    color: white;
    font-family: monospace;
    font-size: 16px;
    text-align:left;

    /* padding */
    padding-top: 2em;
    padding-left: 2em;
    padding-right: 2em;
    padding-bottom: 3em;

    /* border */
    border: 2px;
    border-style: solid;
    border-color: white;
    border-radius:5%;
  }
  #opt_window {
    scale: 100%; /* start open */

    /* position */
    position: absolute;
    bottom:0px;
    left:0px;
  }
  #info_window {
    scale: 0%; /* start closed */

    /* position */
    position: absolute;
    bottom:0px;
    right:0px;
  }
  #filter_window {
    scale: 0%; /* start closed */

    /* position */
    position: absolute;
    top:0px;
    left:0px;
  }

  /*
  // ###################
  // GUI BUILDING BLOCKS
  // ###################
  */

  .ui_row {
    /* flex */
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
  .ui_column {
    /* flex */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .ui_labels {
    width: 165px;
    text-align: center;
    margin-bottom: 0.5em;
  }
  .ui_label {
    margin-top: 0.6em;
  }

  /* MOBILE */
  @media only screen and (max-width: 600px)
  {
    
  }

  /* DESKTOP */
  @media only screen and (min-width: 600px)
  {
    
  }
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<div id="filter_window" class="ui_window">
  <h2>kernel</h2>
  <div class="ui_row">
    <div class="ui_column">
      <input type="number">
      <input type="number">
      <input type="number">
    </div>
    <div class="ui_column">
      <input type="number">
      <input type="number">
      <input type="number">
    </div>
    <div class="ui_column">
      <input type="number">
      <input type="number">
      <input type="number">
    </div>
  </div>
  
  <br/>

  <h2>activation function</h2>
  <div class="ui_row">
    <textarea>
    </textarea>
  </div>
</div>
<button id="filter_button" class="ui_button">filter</button>


<div id="info_window" class="ui_window">
  <div class="ui_row">
    <div class="ui_column">
      <div style="font-size:16px;text-align:left;">res: <span id="res" style="color:rgb(0, 183, 255)"></span></div>
      <div style="font-size:16px;text-align:left;">fps: <span id="fps" style="color:rgb(255, 0, 234)"></span></div>
      <div id="paper_button" style="font-size:16px"><a target="_blank" href="paper.pdf"><p style="color:rgb(255, 255, 255);margin-block-start:0.5em;margin-block-end:0em;">[read paper]</p></a></div>
    </div>
  </div>
</div>
<button id="info_button" class="ui_button">info</button>

<div id="opt_window" class="ui_window">
  <div class="ui_row">
    <div class="ui_column">
      <button id="a-" class="small_button"><</button>
      <button id="b-" class="small_button"><</button>
      <button id="c-" class="small_button"><</button>
      <button id="d-" class="small_button"><</button>
      <button id="e-" class="small_button"><</button>
    </div>
    <div class="ui_column">
      <div class="ui_labels">
        <div class="ui_label">auto: <span id="auto" style="color:rgb(0, 255, 0)"></span></div>
        <div class="ui_label">mode: <span id="mode" style="color:rgb(255, 208, 0)"></span></div>
        <div class="ui_label">shade: <span id="shade" style="color:rgb(255, 136, 0)"></span></div>
        <div class="ui_label">brush: <span id="brush" style="color:rgb(255, 72, 0)"></span></div>
        <div class="ui_label">zoom: <span id="zoom" style="color:rgb(189, 118, 255)"></span></div>
      </div>
    </div>
    <div class="ui_column">
      <button id="a+" class="small_button">></button>
      <button id="b+" class="small_button">></button>
      <button id="c+" class="small_button">></button>
      <button id="d+" class="small_button">></button>
      <button id="e+" class="small_button">></button>
    </div>
  </div>
  
  <div class="ui_row">
    <button id="randomize_button" class="ui_button" style="margin:0.5em;">randomize!</button>
  </div>

  <div class="ui_row">
    <button id="pause_button" class="ui_button" style="margin:0.5em;">pause</button>
    <button id="reset_button" class="ui_button" style="margin:0.5em;">reset</button>
  </div>
</div>
<button id="opt_button" class="ui_button">options</button>

</body>
</html>
